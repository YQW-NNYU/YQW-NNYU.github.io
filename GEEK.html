<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geek组招新</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
        }

        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Style for the form */
        form {
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Geek组招新</h1>
    </header>
    
    <nav>
        <div class="container">
            首页
            关于我们
            招新信息
            联系我们
        </div>
    </nav>

    <section>
        <div class="container">
            <h2>欢迎加入Geek组</h2>
            <p>Geek组是一个Geek组是一个较为年轻的小组，我们自由且有态度。Geek精神无处不在，我们爱钻研，喜欢折腾。一起探索技术背后的原理让我们为之兴奋，多元的发展让我们广开眼界。</p >

            <!-- 招新表单 -->
            <form id="recruitmentForm">
                <label for="name">姓名:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">邮箱:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">提交申请</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Geek组</p >
    </footer>

    <script>
        // JavaScript 
        document.getElementById('recruitmentForm').addEventListener('submit', function (event) {
            event.preventDefault();
            alert('申请已提交！');
        });
    </script>
</body>
</html>
